name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: kitten-tts
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin_name: kitten-tts
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_name: kitten-tts.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          archive="kitten-tts-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          tar -C "target/${{ matrix.target }}/release" -czf "dist/${archive}" "${{ matrix.bin_name }}"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $archive = "kitten-tts-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" -DestinationPath "dist/$archive" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
